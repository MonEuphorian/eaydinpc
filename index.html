<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CyberBreak | Hack Simulator</title>
    <style>
        /* Reset ve temel stiller */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #0a0f18;
            font-family: 'JetBrains Mono', 'Courier New', monospace;
            color: #00ff9d;
            position: relative;
        }

        /* Matrix rain effect i√ßin canvas */
        #matrixCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.15;
            pointer-events: none;
            z-index: 1;
        }

        /* Grid arka plan */
        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 157, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 157, 0.03) 1px, transparent 1px);
            background-size: 20px 20px;
            pointer-events: none;
            z-index: 2;
        }

        /* Ana oyun konteyneri */
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            z-index: 3;
        }

        /* Timer */
        #timer {
            font-size: 48px;
            font-weight: bold;
            color: #ff4b4b;
            text-shadow: 0 0 10px rgba(255, 75, 75, 0.7);
            margin: 20px 0;
            font-family: 'Digital-7', monospace;
            letter-spacing: 2px;
        }

        /* Monit√∂r gruplarƒ± */
        .monitorGrid {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            gap: 40px;
            align-items: center;
        }

        .monitorRow {
            display: flex;
            justify-content: center;
            gap: 15px;
            width: 100%;
        }

        /* Monit√∂r stilleri */
        .monitor {
            width: 60px;
            height: 60px;
            border: 2px solid;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            background: rgba(10, 15, 24, 0.9);
            position: relative;
            transition: all 0.3s ease;
        }

        .password-monitor {
            border-color: #00ff9d;
            color: #00ff9d;
            box-shadow: 0 0 10px rgba(0, 255, 157, 0.2);
        }

        .code-monitor {
            border-color: #ff4b4b;
            color: #ff4b4b;
            box-shadow: 0 0 10px rgba(255, 75, 75, 0.2);
        }

        /* Se√ßili monit√∂r efekti */
        .monitor.selected {
            transform: scale(1.1);
            border-width: 3px;
            box-shadow: 0 0 20px currentColor;
            z-index: 10;
        }

        /* Kalkan simgeleri */
        .shield {
            width: 30px;
            height: 30px;
            border: 2px solid #00ff9d;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            background: rgba(10, 15, 24, 0.9);
            transition: all 0.3s ease;
        }

        .shield.active {
            border-color: #00ff9d;
            box-shadow: 0 0 15px #00ff9d;
            animation: pulse 1.5s infinite;
        }

        /* Kontrol paneli */
        #controlPanel {
            width: 100%;
            max-width: 600px;
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .controlRow {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        /* USB ve butonlar */
        #usb {
            width: 100px;
            height: 100px;
            border: 3px solid #ff4b4b;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(10, 15, 24, 0.9);
        }

        #usb:hover {
            box-shadow: 0 0 20px #ff4b4b;
        }

        #usb.active {
            animation: usbPulse 1s infinite;
        }

        .arrowBtn {
            width: 60px;
            height: 60px;
            border: 2px solid #00ff9d;
            background: transparent;
            color: #00ff9d;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .arrowBtn:hover {
            background: rgba(0, 255, 157, 0.1);
            box-shadow: 0 0 15px #00ff9d;
        }

        #connectBtn {
            width: 200px;
            height: 50px;
            border: 2px solid #00ff9d;
            background: transparent;
            color: #00ff9d;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 2px;
        }

        #connectBtn:hover {
            background: rgba(0, 255, 157, 0.1);
            box-shadow: 0 0 20px #00ff9d;
        }

        /* Animasyonlar */
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes usbPulse {
            0% { border-color: #ff4b4b; box-shadow: 0 0 10px #ff4b4b; }
            50% { border-color: #ff0000; box-shadow: 0 0 20px #ff0000; }
            100% { border-color: #ff4b4b; box-shadow: 0 0 10px #ff4b4b; }
        }

        /* Oyun ekranlarƒ± */
        .gameScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(10, 15, 24, 0.95);
            z-index: 100;
            gap: 30px;
            padding: 20px;
        }

        .screenTitle {
            font-size: 48px;
            color: #00ff9d;
            text-shadow: 0 0 20px rgba(0, 255, 157, 0.5);
            text-align: center;
        }

        .screenText {
            font-size: 24px;
            color: #00ff9d;
            text-align: center;
            max-width: 600px;
            line-height: 1.5;
        }

        .bigBtn {
            padding: 15px 40px;
            border: 3px solid #00ff9d;
            background: transparent;
            color: #00ff9d;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 2px;
        }

        .bigBtn:hover {
            background: rgba(0, 255, 157, 0.1);
            box-shadow: 0 0 30px #00ff9d;
        }

        .hidden {
            display: none !important;
        }

        /* Mobil optimizasyonlarƒ± */
        @media (max-width: 768px) {
            .monitor {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }

            .shield {
                width: 20px;
                height: 20px;
            }

            #timer {
                font-size: 36px;
            }

            .screenTitle {
                font-size: 32px;
            }

            .screenText {
                font-size: 18px;
            }

            #usb {
                width: 80px;
                height: 80px;
            }

            .arrowBtn {
                width: 50px;
                height: 50px;
            }

            #connectBtn {
                width: 160px;
                height: 45px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <canvas id="matrixCanvas"></canvas>
    <div class="grid-overlay"></div>
    
    <div id="gameContainer">
        <!-- Ba≈ülangƒ±√ß ekranƒ± -->
        <div id="startScreen" class="gameScreen">
            <h1 class="screenTitle">CYBERBREAK</h1>
            <p class="screenText">Hedef sisteme sƒ±zƒ±n ve g√ºvenlik duvarƒ±nƒ± a≈üƒ±n. Her a≈üama i√ßin 60 saniyeniz var.</p>
            <button id="startButton" class="bigBtn">HACK BA≈ûLAT</button>
        </div>

        <!-- Ana oyun alanƒ± -->
        <div id="gameArea" class="hidden">
            <div id="timer">60:00</div>

            <div class="monitorGrid">
                <div class="monitorRow" id="passwordRow">
                    <!-- ≈ûifre monit√∂rleri JavaScript ile eklenecek -->
                </div>
                
                <div class="monitorRow" id="codeRow">
                    <!-- Kod monit√∂rleri JavaScript ile eklenecek -->
                </div>
            </div>

            <div id="controlPanel">
                <div class="controlRow">
                    <button id="leftBtn" class="arrowBtn">‚Üê</button>
                    <div id="usb">
                        <div id="usbIcon">üêû</div>
                    </div>
                    <button id="rightBtn" class="arrowBtn">‚Üí</button>
                </div>
                <button id="connectBtn">CONNECT</button>
            </div>
        </div>

        <!-- Oyun sonu ekranƒ± -->
        <div id="gameOverScreen" class="gameScreen hidden">
            <h1 class="screenTitle">ERƒ∞≈ûƒ∞M ENGELLENDƒ∞</h1>
            <p class="screenText">G√ºvenlik sistemi saldƒ±rƒ±yƒ± tespit etti ve engelledi.</p>
            <button id="restartButton" class="bigBtn">YENƒ∞DEN DENE</button>
        </div>

        <!-- Kazanma ekranƒ± -->
        <div id="winScreen" class="gameScreen hidden">
            <h1 class="screenTitle">ERƒ∞≈ûƒ∞M SAƒûLANDI</h1>
            <p class="screenText">G√ºvenlik duvarƒ± a≈üƒ±ldƒ±. Kalan s√ºre: <span id="remainingTime">00:00</span></p>
            <button id="nextLevelButton" class="bigBtn">ƒ∞LERLE ></button>
        </div>
    </div>

    <script>
        // Matrix yaƒümur efekti
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');

        // Canvas boyutlarƒ±nƒ± ayarla
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Matrix karakterleri
        const matrix = "ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*";
        const drops = [];
        const fontSize = 14;
        const columns = canvas.width / fontSize;

        // Her s√ºtun i√ßin damla ba≈ülangƒ±√ß pozisyonlarƒ±
        for(let x = 0; x < columns; x++) {
            drops[x] = 1;
        }

        function drawMatrix() {
            ctx.fillStyle = 'rgba(10, 15, 24, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#0F0';
            ctx.font = fontSize + 'px monospace';

            for(let i = 0; i < drops.length; i++) {
                const text = matrix[Math.floor(Math.random() * matrix.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if(drops[i] * fontSize > canvas.height && Math.random() > 0.975)
                    drops[i] = 0;

                drops[i]++;
            }
        }

        // Matrix animasyonunu ba≈ülat
        setInterval(drawMatrix, 35);

        // Oyun deƒüi≈ükenleri
        let gameStarted = false;
        let timer = 60;
        let timerInterval;
        let selectedMonitorIndex = 0;
        let spinning = false;
        let spinningInterval;

        // DOM elementleri
        const gameArea = document.getElementById('gameArea');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const winScreen = document.getElementById('winScreen');
        const timerElement = document.getElementById('timer');
        const passwordRow = document.getElementById('passwordRow');
        const codeRow = document.getElementById('codeRow');
        const usb = document.getElementById('usb');
        const connectBtn = document.getElementById('connectBtn');

        // Monit√∂rleri olu≈ütur
        function createMonitors() {
            for(let i = 0; i < 10; i++) {
                // ≈ûifre monit√∂rleri
                const passwordMonitor = document.createElement('div');
                passwordMonitor.className = 'monitor password-monitor';
                passwordMonitor.textContent = '?';
                passwordRow.appendChild(passwordMonitor);

                // Kod monit√∂rleri
                const codeMonitor = document.createElement('div');
                codeMonitor.className = 'monitor code-monitor';
                codeMonitor.textContent = '?';
                codeRow.appendChild(codeMonitor);

                // Kalkanlar
                if(i < 9) {
                    const shield = document.createElement('div');
                    shield.className = 'shield';
                    shield.innerHTML = '‚úì';
                    shield.style.left = `${(i * 75) + 67.5}px`;
                    shield.style.top = '50%';
                    document.querySelector('.monitorGrid').appendChild(shield);
                }
            }
        }

        // Oyunu ba≈ülat
        document.getElementById('startButton').addEventListener('click', () => {
            startScreen.classList.add('hidden');
            gameArea.classList.remove('hidden');
            gameStarted = true;
            createMonitors();
            startTimer();
        });

        // Timer fonksiyonu
        function startTimer() {
            timerInterval = setInterval(() => {
                timer--;
                const minutes = Math.floor(timer / 60);
                const seconds = timer % 60;
                timerElement.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

                if(timer <= 0) {
                    clearInterval(timerInterval);
                    endGame(false);
                }
            }, 1000);
        }

        // Oyun sonu
        function endGame(won) {
            gameStarted = false;
            clearInterval(timerInterval);
            if(won) {
                winScreen.classList.remove('hidden');
            } else {
                gameOverScreen.classList.remove('hidden');
            }
        }

        // Event listeners
        document.getElementById('restartButton').addEventListener('click', () => {
            location.reload();
        });

        document.getElementById('nextLevelButton').addEventListener('click', () => {
            location.reload();
        });

        // Oyun mantƒ±ƒüƒ± buradan devam edecek...
    </script>
</body>
</html>
